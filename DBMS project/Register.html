            <script>
            function valid(){
              const user=document.getElementById("inputusername");
              const pwd=document.getElementById("inputPassword5");
              const cpwd=document.getElementById("inputPassword4");
              const er1=document.getElementById("err1");
              const er2=document.getElementById("err2");
              const er3=document.getElementById("err3");
              const mob=document.getElementById("inputmobileno");
              const pw=pwd.value;              
              const cpw=cpwd.value;
              let count=0;
              //localStorage.setItem("uname",user.value);
                

                if(pw.length >= 8){                  
                  er1.style.display = 'none';
                }
                else{
                  count++;
                  er1.style.display = 'block';
                  console.log(pw);
                  return false;
                }
              
                if(pw!=cpw){
                    count++;
                    er2.style.display = 'block';
                    return false;
                }
                else{
                  er2.style.display = 'none';
                }
              
                if(mob.value.length !=10){
                  count++;
                   er3.style.display = 'block';
                   return false;
                }
                else{
                  er3.style.display = 'none';

                }
                if(count==0){
                  return true;
                }
               
              }
